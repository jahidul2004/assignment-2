<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Versatile-UI</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <!-- Header section start from here -->
        <section class="header">
            <!-- Navbar section start -->
            <section class="navigation">
                <nav>
                    <div class="nav-logo">
                        <h1 class="logo">Fitness</h1>
                    </div>
                    <div class="nav-items">
                        <ul>
                            <a href="#">
                                <li>
                                    <span class="nav-style-item">Home</span>
                                </li>
                            </a>
                            <a href="#">
                                <li>Service</li>
                            </a>
                            <a href="#">
                                <li>Contact</li>
                            </a>
                            <a href="#">
                                <li>About</li>
                            </a>
                        </ul>
                    </div>
                    <img src="images/menu.png" alt="Menu Icon" class="menu" />
                </nav>
            </section>
            <!-- Navbar section end -->

            <!-- Banner section start from here -->
            <section class="banner">
                <div class="banner-info">
                    <div class="info">
                        <h1 class="banner-title">
                            Get body in <br /><span class="miama">shape</span> &
                            stay<br />healthy
                        </h1>
                        <p class="banner-description">
                            A huge selection of health and fitness content,
                            healthy recipes and transformation stories to help
                            you get fit and stay fit!
                        </p>
                        <button class="btn-primary b-btn-1">
                            Join Club Now</button
                        ><button class="btn-secondary b-btn-2">
                            Download App
                        </button>
                    </div>
                </div>
                <div class="banner-image">
                    <div class="img-container">
                        <div class="card card-1">
                            <h1 class="card-title">500+</h1>
                            <p class="card-description">Free Workout Videos</p>
                        </div>
                        <div class="card card-2">
                            <div class="icon"></div>
                            <div class="info">
                                <h1 class="card-title">350+</h1>
                                <p class="card-description">Video Tutorial</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Banner section end here -->
        </section>
        <!-- Header section end here -->
    </body>
</html>
